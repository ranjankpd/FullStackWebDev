<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    <title>Contact Us</title>
</head>
<body>
    <!-- header -->
    <nav>
        <!-- logo -->
        <div class="logo"><img src="../Images/logo.png" alt=""></div>
        <!-- Navigation -->
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../About/index.html">About Us</a></li>
            <li><a href="./index.html">Contact Us</a></li>
        </ul>
    </nav>
    <!-- hero sectio -->
    <form action="get" target="_blank" class="contact">
        <fieldset>
            <h1>Contact Form</h1>
            <div>
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter Your Name">
             </div>
            <br>
            <div>
            <label for="Mail">Email</label>
            <input type="email" placeholder="Enter Your Email">
            </div>
            <br>
            <div>
            <label for="message">Message</label>
           <textarea placeholder="Enter Message Here"></textarea>
            </div>
            <br>
            <div>
            <input type="submit" value="Submit" class="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
