<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- id -->
    <p id="one">Namaste</p>

    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>

    <!-- tag name -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Holla</h4>
    <h4>Ranjan</h4>

    <!-- Query Selector -->
    <h2>HELLO</h2>
    <h2 class="class">HOLLA</h2>
    <h2 id="ids">HEY</h2>


    <script>
    //id
    let var1 = document.getElementById("one");
    console.log(var1.innerText);   
    
    // class
    let var2 = document.getElementsByClassName("tech");
    console.log(var2[2].innerText);
    var2[1].innerText = "Node.js hello"

    //tag name

    let var3 = document.getElementsByTagName("h4");
    console.log(var3[1].innerHTML);
    var3[2].innerText = "Helllo PW Skills";
    var3[2].style.color = "red";

    //Query selkector

    let var4 = document.querySelector(".class");
    //let var4 = document.querySelector("#ids");
    console.log(var4);

    // var4.className = "hello";
    var4.classList = "helo hola hell;"
    var4.setAttribute("id","ranjan");


    </script>
